<div class="tab-page" id="picker-page">

  <h1 class="page-title">Find Your Christmas Movie</h1>

  <!-- Mood Selection -->
  <section class="mood-section">
    <h2 class="section-title">Choose a Mood</h2>

    <div class="mood-buttons">
      <button class="mood-btn" data-mood="happy">Happy</button>
      <button class="mood-btn" data-mood="scary">Scary</button>
      <button class="mood-btn" data-mood="romantic">Romantic</button>
      <button class="mood-btn" data-mood="adventurous">Adventurous</button>
      <button class="mood-btn" data-mood="dramatic">Dramatic</button>
    </div>
  </section>

  <!-- Movie Card -->
  <section id="movie-display" class="movie-card" style="display:none;">
    <img id="movie-poster" src="">
    <h2 id="movie-title" class="movie-title"></h2>
    <p id="movie-overview" class="movie-overview"></p>
    <p id="movie-info"></p>

    <div class="picker-actions">
      <a id="trailer-link" href="#" target="_blank" class="candy-button" hidden>Watch Trailer</a>
      <button id="favorite-btn" class="candy-button">Add to Favorites</button>
      <button id="next-movie" class="candy-button">Next Movie</button>
      <button id="toggle-watched">Toggle Watched</button>
    </div>
  </section>
</div>
